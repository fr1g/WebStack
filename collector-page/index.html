<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- 如需调试和添加tw样式，取消以上的注释即可 -->
    <style>
        html{
            background-color: rgb(18, 24, 39);
        }
        body{
            min-height: 50vh;
            max-height: 80%;

            padding: 1.2rem;
            padding-top: 0%;
            padding-bottom: 10vh;

            display: grid;
            justify-content: center;
            align-items: center;
            justify-items: center;
            pointer-events: none !important;
        }
        body > * {
            pointer-events: fill !important;
        }
        *{
            padding: 0;
            margin: 0;
            color: aliceblue;
            transition-property:color, background-color, border-color, fill, stroke, opacity, box-shadow, transform, filter, -webkit-text-decoration-color, -webkit-backdrop-filter;transition-property:color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;transition-property:color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-text-decoration-color, -webkit-backdrop-filter;transition-timing-function:cubic-bezier(0.4, 0, 0.2, 1);transition-duration:150ms;
            animation: .3s cubic-bezier(0.4, 0, 0.2, 1) fading forwards;
            z-index: -1 ;
            scrollbar-color: whitesmoke var(--theme-main-bg) !important;
            scrollbar-width: thin;
        }
        @keyframes fading {
            from{opacity: 0;}
            to{opacity: 1;}
        }
        .content>*{
            margin: 1px;
        }
        .xflex{
            display: flex !important;
        }
        @media screen and (max-width: 768px) {
            .flip{
                --pad: 0rem;
                padding-left: var(--pad);
                padding-right: var(--pad);
                min-width: 50vw;
                max-width: 90%;
            }
        }        
        @media screen and (min-width: 768px) {
            .flip{
                --pad: .23rem;
                padding-left: var(--pad);
                padding-right: var(--pad);
                min-width: 50vw;
                max-width: 60%;
            }
        }
        .content{
            height: fit-content;
            padding-top: 3.6rem;
            padding-bottom: 3.6rem;
        }
        p{
            text-indent: 4ch;
            padding-top: .3rem;
            font-size: medium;
        }
        input, option, select, .z{
            color: rgb(18, 15, 15) !important;
            padding: 2px;
            margin-left: 1px;
        }
        button{
            opacity: 1;
        }
        button:active{
            opacity: 0.7;
        }
        .animate-pulse{
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50%{
                opacity: .5;
            }
        }
        .load{
            position: relative;
        }
        .load::after{
            position: absolute;
            z-index: 10;
            content: '加载中';
            width: fit-content;
            left: auto;
            right: 1.8rem;
            color: black;
            bottom: 3.5px;
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            /* font-weight: bold; */
        }
        .iblock{
            display: inline-block;
        }
        
    </style>
</head>
<body>
<div class="content flip" style="padding-bottom: 0;">
    <h1 class="text-3xl font-semibold mb-1.5">灵依投稿</h1>
    <p style="font-weight: 500;">在通过审核后，投稿的资源将会按照填写的分类添加到我们的数据库中。如需添加分类并提交内容，请直接联系管理员。部分内容可以不填写，但是如果有效填写的话可以增加通过的几率。建议使用国内图床填写logo链接，若提交无关图片和/或难以加载的图片将不予采纳。
        <br>
        <span style="font-weight: 400; font-size: small; margin: 3px;">!!! <i>标注了【<b style="font-style: normal; margin: 1px; font-weight: 600; text-indent: 0%; display: inline-block;"> *</b>】的项目为必填项。</i></span>
    </p>

    <div class="form-block my-3.5 p-2 md:p-3.5 bg-slate-600 bg-opacity-50 hover:bg-opacity-60 hover:shadow-lg w-full rounded-lg shadow transition" >
        <form id="main-form" class=" p-2 md:p-0 grid grid-cols-1 md:grid-cols-2 gap-0.5 md:gap-2.5">
            <div>
                <label for="asset-name" class=" mb-1 text-lg">资源名称*</label>
                <input required type="text" placeholder="资源的名称" class="rounded-lg transition outline-none px-1 mt-1 mb-0.5 w-full focus:border-slate-500 border-2 border-transparent " id="asset-name"  />
            </div>            
            <div>
                <label for="asset-url" class=" mb-1 text-lg">资源链接*</label>
                <input required type="url" placeholder="包含介绍或详情的页面" class="rounded-lg transition outline-none px-1 mt-1 mb-0.5 w-full focus:border-slate-500 border-2 border-transparent " id="asset-url" />
            </div>
            <div>
                <label for="asset-intro" class=" mb-1 text-lg">简单介绍*</label>
                <input required type="text" placeholder="简单介绍" class="rounded-lg transition outline-none px-1 mt-1 mb-0.5 w-full focus:border-slate-500 border-2 border-transparent " id="asset-intro"  />
            </div>    
            <div class="load">
                <label for="select" class=" mb-1 text-lg">选择分类*</label>
                <select required id="select" name="" class="rounded-lg animate-pulse transition outline-none px-1 mt-1 mb-0.5 w-full focus:border-slate-500 border-2 border-transparent">
                    <option value="" disabled >无分类</option>
                </select>
            </div>
            <div class="col-span-full">
                <label for="logo" class=" mb-1 text-lg">logo在线链接</label>
                <input type="url" placeholder="建议使用图床或对应官网的图标，可以不填" class="rounded-lg transition outline-none px-1 mt-1 mb-0.5 w-full focus:border-slate-500 border-2 border-transparent " id="asset-logo" />
                <br>
                <label for="desc" class=" mb-1 text-lg">提交理由</label>
                <textarea name="" id="desc" placeholder="非必填，但是填了可能可以提升通过概率。" rows="5" class="w-full outline-none rounded-lg z" style="resize: none;"></textarea>
            </div>
            <div class="contr col-span-full w-full mt-1 block md:flex" style="justify-content: space-between;">
                <div id="xoox mt-1"></div>
                <div class="hidden mt-1" id="img-preview">
                    <img src="" class="block border shadow" alt="无法加载，请检查链接可用性。" style="width: 40px !important; height: 40px !important; min-width: 40px !important; border-radius: 100%;">
                    <p class="md:text-lg" style="text-align: left !important; text-indent: 0 !important; transform: translateX(12px) translateY(3px);min-width: max-content !important; font-size: smaller; opacity: .6 !important;">若无法加载，请检查链接。</p>
                </div>
                <div style="width: 100%; text-align: right;">
                    <button style="margin-left: auto; margin-right: 0;" type="submit" class="mt-1 m-1 p-2 iblock border border-slate-500 bg-slate-600 rounded-lg transition bg-opacity-100 hover:bg-opacity-60 hover:shadow-lg ">
                        <span style="margin-left: 3px; margin-right: 3px;">提交</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
<div id="back" class="fixed -z-10 left-0 right-0 bottom-0 top-auto">
    <span class="text-center mx-auto block pb-1.5 opacity-70 hover:opacity-90 transition" style="pointer-events: fill;">
        footer is here
    </span>
</div>
</body>
<script>
        var xhr = new XMLHttpRequest(),
        form = document.getElementById('main-form'),
        options = document.getElementById('select'),
        optionTemplate = `<option value="" >@NNXN@</option>`,
        endpoint = (window.location.href.includes('#debug') ? 
        'http://localhost/wpdev/' : 'https://mcres.cn'), // require edit    
        submitBtn = document.getElementsByTagName('button')[0]
        
        ;
    
</script>

<script>
    // send form
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        console.log(e);
        xhr.open('post', `${endpoint}/wp-json/apis/submit`);
        xhr.onreadystatechange = () => {
            if(xhr.readyState != 4) return;
            if(xhr.status != 200){
                ErrorSubmit('not 200');
                console.log(xhr);
            }
            try {
                let rx = xhr.responseText;
                if(rx.includes(`<br />`)) {
                    let astmp = rx.split('<br />');
                    rx = astmp[astmp.length - 1];
                }
                let respData = JSON.parse(rx);
                if(!respData.status){
                    ErrorSubmit('max tries');
                    return;
                }
            } catch (ex) {
                console.error(ex);
            }

            submitBtn.innerHTML = '已发送'
            submitBtn.setAttribute('title', '如需继续添加，需要刷新页面。')
            submitBtn.style.cssText = 'background-color: rgb(120,240,82, .7) !important; pointer-events: none !important; opacity: .6 !important; cursor: help;';
        }
        let formData = JSON.stringify({
            // id auto_increment primary_key unique not_null int
            name: document.getElementById('asset-name').value, //
            link: document.getElementById('asset-url').value, // 
            easy: document.getElementById('asset-intro').value, // 
            logo: document.getElementById('asset-logo').value, // 
            type: document.getElementById('select').value, //
            dscr: document.getElementById('desc').value, // 
        });
        xhr.send(formData);

    });
    let ipr = document.getElementById('img-preview');

    document.getElementById('asset-logo').addEventListener('blur', (e) => {
        if(document.getElementById('xoox')) document.getElementById('xoox').remove();
        if(!`${ipr.classList}`.includes('xflex')) ipr.classList.add('xflex');
        ipr.children[0].setAttribute('src', e.target.value);
    });
</script>

<script>
    // get second classes

    let res = null;
    const GetClasses = function(){
        xhr.open('get', `${endpoint}/wp-json/apis/get-classes`);
        xhr.onreadystatechange = () => {
            if(xhr.readyState != 4) return;
            try{
                let rx = xhr.responseText;
                if(rx.includes(`<br />`)) {
                    let astmp = rx.split('<br />');
                    rx = astmp[astmp.length - 1];
                }
                res = JSON.parse(rx);
                console.log(res);
                setTimeout(() => {
                    RunGotProcedure();
                }, 1000);
            }catch(ex){
                console.error(ex);       
            }
        }
        xhr.send();
    }

    const RunGotProcedure = () => {
        let gs = res.groups;
        if(!gs.includes('###')){
            ErrorGetClasses('nothing-matched-as-expected');
            return;
        }
        res = gs.replace('###', '').split('###');
        options.innerHTML = ''
        for(let i of res){
            options.innerHTML += optionTemplate.replace('value=""', `value="${i.split(' (')[1].replace(')', '')}"`).replace('@NNXN@', i.replace('-type', ''));
        }
        options.classList.remove('animate-pulse');
        options.parentElement.classList.remove('load');
    }

    try {
        GetClasses();
    } catch (ex) {
        ErrorGetClasses(ex)
    }

    const ErrorGetClasses = (exmsg) => {
        console.groupCollapsed('出现错误：无法处理返回的信息');
        console.log(exmsg);
        console.groupEnd();
        alert('获取分类失败，请刷新重试！');
        location.reload();
    }                                                                                                                                                                                                                                                        
    const ErrorSubmit = (exmsg) => {
        console.groupCollapsed('出现错误：提交失败');
        console.log(exmsg);
        console.groupEnd();
        alert('提交失败，或许达到了时间段内的提交上限。');
    }
</script>
